<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dev Assistant</title>
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loaded #loading {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-3d99458d.js"></script>
    <link rel="stylesheet" href="./assets/index-1e54912e.css">
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Загрузка приложения...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Скрываем лоадер после загрузки React приложения
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 500); // Небольшая задержка для плавного перехода
      });
    </script>
    
    
  </body>
</html>
